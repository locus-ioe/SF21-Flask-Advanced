<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
      }
    </style>

    <title>Day 6 - {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-9">
          <nav class="navbar">
            <a href="/">Home</a>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_posts') }}">Posts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_tags') }}">Tags</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_categories') }}"
                  >Categories</a
                >
              </li>
            </ul>
          </nav>
          <h1>{% block heading %} {% endblock heading %}</h1>
          <hr />

          {% block body %} {% endblock body %}
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
